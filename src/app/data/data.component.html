
<h1 class="title">Population data by years</h1>
<table *ngIf="inform" mat-table [dataSource]="inform" class="mat-elevation-z8">
    <ng-container matColumnDef="Nation">
        <th mat-header-cell *matHeaderCellDef> Nation</th>
        <td mat-cell *matCellDef="let element"> {{element.Nation}} </td>
      </ng-container>

      <ng-container matColumnDef="Year">
        <th mat-header-cell *matHeaderCellDef> Year </th>
        <td mat-cell *matCellDef="let element"> {{element.Year}} </td>
      </ng-container>

      <ng-container matColumnDef="Population">
        <th mat-header-cell *matHeaderCellDef > Population </th>
        <td mat-cell *matCellDef="let element" [class.red]="element.Population===max"> {{element.Population}} </td>
      </ng-container>

      <ng-container matColumnDef="populationGrowth">
        <th mat-header-cell *matHeaderCellDef> populationGrowth </th>
        <td mat-cell *matCellDef="let element"> {{element.populationGrowth}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <button id="sortButton" (click)="sort()" mat-raised-button>Ascending sorting by years</button>
